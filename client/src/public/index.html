<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/send-email" method="POST">                            
                <div class="card">
                    <div class="card-body">                       
                            <div class="mb-3">
                                <label for="nombre" class="col-form-label">
                                    Nombre:</label>
                                <input type="text" name="name" class="form-control" id="name" formControlName="name" autofocus>
                              </div>
                              <div class="mb-3">
                                <label class="col-form-label">Correo</label>
                                <input type="email" name="email" class="form-control" id="email" formControlName="email">
                              </div>
                              <div class="mb-3">
                                <label class="col-form-label">Telefono</label>
                                <input type="tel" name="phone" class="form-control" id="telefono" formControlName="telefono">
                              </div> 
                              <div class="mb-3">
                                <label class="col-form-label">Asunto</label>
                                <input type="text" name="message" class="form-control" id="message" formControlName="message">
                              </div>                                                                                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-block">Enviar</button>
                    </div>
                </div>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
